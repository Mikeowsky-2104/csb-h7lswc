<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css">
    <title>Chat Box</title>
  </head>
  <body>
      <h3>Input</h3>
      <div>
        <input name="username" id="username" placeholder="username" />
        <input id=input placeholder="message" /> 
    </div>
      
      <h3>Output</h3>
      <div id=box></div>
      
      <script src=https://cdn.pubnub.com/sdk/javascript/pubnub.4.28.2.min.js></script>
      <script> 
     (function() {
  // Get input elements
  var usernameInput = document.getElementsByName("username")[0];
  var input = document.getElementById("input");
  var box = document.getElementById("box");

  // Initialize PubNub client
  var pubnub = new PubNub({
    publishKey: "pub-c-c6b1cbe7-4a18-4499-85e1-a0005041f080",
    subscribeKey: "sub-c-1be6cb80-cd69-11ec-b811-de5c934881d6"
  });

  // Subscribe to channel
  var channel = "10chat-demo";
  pubnub.addListener({
    message: function(obj) {
      // Update chat output with new message
      box.innerHTML =
        (obj.message.username + ": " + obj.message.text).replace(/[<>]/g, "") +
        "<br>" +
        box.innerHTML;
    }
  });
  pubnub.subscribe({
    channels: [channel]
  });

  // Handle chat input
  input.addEventListener("keyup", function(e) {
    if ((e.keyCode || e.charCode) === 13) {
      // Get username and message
      var username = usernameInput.value;
      var message = input.value;

      // Publish message to channel
      pubnub.publish({
        channel: channel,
        message: {
          username: username,
          text: message
        },
        x: (input.value = "")
      });
    }
  });
})();

      </script>

  </body>
</html>
